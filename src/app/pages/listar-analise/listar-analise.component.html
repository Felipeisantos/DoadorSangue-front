<div class="container">
    <div class="row">
        <div class="col-md-4 col-6 mb-4" *ngFor="let analise of analises">
            <div class="card">
                <div class="card-body btn btn-primary btn-animated" (click)="redirecionarParaDetalhes(analise.id)">
                    <h5 class="card-title">{{ analise.id }}</h5>
                    <p class="card-text">{{ analise.dataRequisicaoFormatada }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
