<div class="container">
    <div class="row">
        <div *ngFor="let analysis of analyses" class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ analysis.title }}</h5>
                    <p class="card-text">{{ analysis.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
