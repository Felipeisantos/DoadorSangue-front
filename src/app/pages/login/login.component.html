<div class="container main">
    <div class="container card login">
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" class="form-control" formControlName="email" />
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" formControlName="password" />
                </div>
                <button type="submit" class="btn custom-btn mt-1">Entrar</button>
                <button type="button" class="btn custom-btn mt-1 custom-btn-right" [routerLink]="['/cadastro']">Ir para Cadastro</button>
            </form>
            <nav *ngIf="errorLogin" class="erro-login">
                <p style="color: red;">Login ou senha incorretos.</p>
            </nav>
        </div>
    </div>
</div>
